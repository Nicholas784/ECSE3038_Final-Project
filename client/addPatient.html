<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/formStyle.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="addPatient.html">Add Patient</a>
    </div>
    
    <nav class="navBar">
        <span id="nav-icon" onclick="openNav()">&#9776;
        </span>
    </nav>
    <div class="container">
        <div class="patient-form">
            <h1>Patient Form</h1>
            <form>
                <div class="form-data">
                    <label for="patient-fname"></label><br>
                    <input type="text" name="patient-fname" id="patient-fname" placeholder="First Name"><br>
                </div>

                <div class="form-data">
                    <label for="patient-lname"></label><br>
                    <input type="text" name="patient-lname" id="patient-lname" placeholder="Last Name"><br>
                </div>

                <div class="form-data">
                    <label for="patient-age"></label><br>
                    <input type="number" name="patient-age" id="patient-age" placeholder="Age" ><br>
                </div>

                <div class="form-data">
                    <label for="patient-id"></label><br>
                    <input type="text" name="patient-id" id="patient-id" placeholder="Patient ID" ><br><br>
                </div>

                <div class="form-button">
                    <input type="submit" value="Submit" id="submit-patient">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="formScript.js"></script>
</body>
</html>
